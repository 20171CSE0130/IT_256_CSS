<html>
<head>
<title>CSS Link pseudo class</title>
<style>
a:link
{
color:red;
background-color:lightblue;
text-decoration:none;
}
a:visited
{
color:green;
background-color:yellow;
text-decoration:underline;
}
a:hover
{
color:hotpink;
background-color:green;
text-decoration:none;
}
a:active
{
color:blue;
background-color:teal;
text-decoration:none;
}
</style>
</head>
<body>
<a href="http://www.linkedin.com" target="_blank">Click here</a>
</body>
</html>
