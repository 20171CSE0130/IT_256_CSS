<html>
<head>
<title>Font properties</title>
<style>
h1
{
color:teal;
text-transform:capitalize;
text-decoration:blue wavy overline;
font-stretch:ultra-expanded;

}
h2
{
text-align:center;
color:red;
text-transform:lowercase;
text-decoration:red underline;
font-stretch:ultra-expanded;

}
h3
{
text-align:right;
color:green;
text-transform:lowercase;
text-decoration:line-through;
font-stretch:ultra-expanded;
text-shadow:4px 4px 2px blue;
}
</style>
</head>
<body bgcolor="black">
<h1>this text is for overline</h1>
<h2>this text is for underline</h2>
<h3>this text is for through</h3>
</body>
</html>
