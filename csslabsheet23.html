<html>
<head>
<title>CSS Link pseudo class</title>
<style>
a:link,a:visited
{
background-color:lightblue;
text-decoration:none;
color:white;
padding:14px 25px;
text-align:center;
display:inline-block;
}
a:hover,a:active
{
background-color:red;
text-decoration:none;
}
</style>
</head>
<body>
<a href="http://www.linkedin.com" target="_blank">Click here</a>
</body>
</html>
